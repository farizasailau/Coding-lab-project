<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="section-contacts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/138525b985.js" crossorigin="anonymous"></script>
    </head>
<body>
    <!--navbar-->
    <header class="header-page">
        <div class="container header-page-container">
          <div class="header-page-start">
            <div class="logo">
              <img class="logo-img" src="images/logo.png" alt="" width="50" height="50">
            </div>
          </div>
          <div class="header-page-end">
            <nav class="header-page-nav">
              <ul class="header-page-ul">
                <li class="header-page-li">
                  <a class="header-page-link" href="index.html">
                    <span class="header-page-text">about us</span>
                  </a>
                </li>
                <li class="header-page-li">
                  <a class="header-page-link" href="catalogue.html">
                    <span class="header-page-text">catalogue</span>
                  </a>
                </li>
                <li class="header-page-li">
                  <a class="header-page-link" href="#">
                    <span class="header-page-text">contacts</span>
                  </a>
                </li>
                <li class="header-page-li">
                    <a class="header-page-link" href="#">
                      <span class="header-page-text">log in/registration</span>
                    </a>
                  </li>
              </ul>
            </nav>
            <div class="phone">
              <a class="phone-item header-page-phone" href="tel:+79999999999">+7 (999) 999-99-99</a>
            </div>
            <div class="header-page-hamburger">
              <button class="btn-menu" type="button">
                <span class="btn-menu-box">
                  <span class="btn-menu-inner"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>
    <!--end of navbar-->
    <!--contacts-->
    <section class="section section-contacts"></section>
    <div class="container section-contacts-container">
        <header class="section-header">
            <h2 class="title-text"> Contacts</h2>
        </header>
        <div class="contacts">
            <div class="contacts-start">
                <div class="contacts-map"></div>
            </div>
            <div class="contacts-end">
                <div class="contacts-item">
                    <h3 class="contacts-title">Address</h3>
                    <p class="contacts-text">Nur-Sultan, Mangilik avenue, 15B</p>
                </div>
                <div class="contacts-item">
                    <h3 class="contacts-title">Telephone</h3>
                    <p class="contacts-text">
                        <a class="contacts-phone" href="+79999999999">+7(999)999-99-99</a>
                    </p>
                </div>
                <div class="contacts-item">
                    <h3 class="contacts-title">Social Media</h3>
                    <section id="social-icons-contacts">
                        <a href="#"><i class="fab fa-facebook facebook" ></i></a>
                        <a href="#"><i class="fab fa-twitter twitter" ></i></a>
                        <a href="#"><i class="fab fa-instagram instagram" ></i></a>
                        <a href="#"><i class="fab fa-google-plus plus"></i></a>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!--end of contacts-->
    <!--footer-->
    <footer class="footer">
        <div class="section-center">
            <p class="text">
                &copy; <span> Food delivery</span></p>
        </div>
    </footer>
    <!--end of footer-->
     <!--popup menu-->
    <div class="popup">
      <div class="popup-wrapper">
          <div class="popup-inner">
              <div class="popup-content popup-content-fluid popup-content-centered">
                  <button class="btn-close popup-btn-close"></button>
                  <nav class="mobile-menu popup-mobile-menu">
                      <ul class="mobile-menu-ul">
                        <li class="mobile-menu-li">
                          <a class="mobile-menu-link" href="index.html">About us</a>
                        </li>
                        <li class="mobile-menu-li">
                          <a class="mobile-menu-link" href="catalogue.html">Catalogue</a>
                        </li>
                        <li class="mobile-menu-li">
                          <a class="mobile-menu-link" href="#">Contacts</a>
                        </li>
                        <li class="mobile-menu-li">
                            <a class="mobile-menu-link" href="#">Personal Cabinet</a>
                          </li>
                      </ul>
                    </nav>
                    <div class="phone popup-phone">
                      <a class="phone-item phone-item-accent" href="tel:+79999999999">+7 (999) 999-99-99</a>
                    </div>
                    <section id="social-icons">
                      <a href="#"><i class="fab fa-facebook facebook" ></i></a>
                      <a href="#"><i class="fab fa-twitter twitter" ></i></a>
                      <a href="#"><i class="fab fa-instagram instagram" ></i></a>
                      <a href="#"><i class="fab fa-google-plus plus"></i></a>
                  </section>
              </div>
          </div>
      </div>
  </div>
  <!--end of popup menu-->
    <script src="onClickMenu.js"></script>  

</body></html>
